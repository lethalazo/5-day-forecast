<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forecast</title>
        <meta name="description" content="5 day weather forecast lite">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- for material design, I like the materialize library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>
    <body class="added-padding">
        <div class="centered-container">
            <h4>5-day Weather Forecast</h4>
            <p class="flow-text">
                <span id="city"></span><br />
                <span id="weather-from"></span> - <span id="weather-to"></span>
            </p>
        </div>
        <table class="striped centered" id="weather-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Max Temperature</th>
                    <th>Avg Humidity</th>
                </tr>
            </thead>

            <tbody id="weather-table-body">
            </tbody>
        </table>
        <script src="main.js" async defer></script>
    </body>
</html>
